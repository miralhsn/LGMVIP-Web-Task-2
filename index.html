<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registration Form</h2>
            <form id="registrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                
                <label>Tax Payer:</label>
                <label><input type="radio" name="taxPayer" value="Yes" required> Yes</label>
                <label><input type="radio" name="taxPayer" value="No" required> No</label>
                
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>
                
                <label for="imageUpload">Profile Picture (optional):</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                
                <label for="notes">Additional Notes (optional):</label>
                <textarea id="notes" name="notes"></textarea>
                
                <div class="buttons">
                    <button type="submit">Enter Details</button>
                    <button type="reset">Clear Form</button>
                </div>
            </form>
        </div>
        <div class="display-container">
            <h2>Submitted Entries</h2>
            <div id="submittedEntries"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
